<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threshold Gradient Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://unpkg.com/tweakpane@3.1.10/dist/tweakpane.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        #canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
        }
        
        #ui-container {
            width: 320px;
            background: #2a2a2a;
            border-left: 1px solid #444;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .tp-dfwv {
            width: 100% !important;
        }
        
        .tp-rotv {
            width: 280px !important;
        }
        
        .tp-lblv_l {
            width: 120px !important;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .save-btn {
            width: 100%;
            padding: 12px;
            background: #007acc;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        .save-btn:hover {
            background: #0066aa;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <div class="title">Threshold Gradient Generator</div>
        <div id="controls"></div>
        <button class="save-btn" id="save-btn">Save Gradient (PNG)</button>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
